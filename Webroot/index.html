<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Image Mapper</title>
    <link rel="Stylesheet" href="Css/site.css" type="text/css" />
    <script language="javascript" src="Javascript/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script language="javascript" src="Javascript/jquery.imagemapper.js" type="text/javascript"></script>
</head>
<body>
    <div id="PageWrap">
        <div id="ImageMapper">
            <label for="MapName">Map Name: </label>
            <input id="MapName" type="text" />
            <span id="Instructions">Start by giving your map a name.</span>
            <img alt="Image to Map" src="Images/test-02.jpg" />
            <div id="Controls">
                <input id="Rect" name="MapShape" type="radio" checked="checked" />
                <label for="Rect">Rectangle</label>
                <input id="Circle" name="MapShape" type="radio" />
                <label for="Circle">Circle</label>
                <input id="Poly" name="MapShape" type="radio" />
                <label for="Poly">Polygon</label>
                <label for="Url">URL: </label>
                <input id="Url" type="text" />
                <input id="Start" type="button" value="Start" />
                <input id="Reset" type="button" value="Reset" />
                <input id="Coordinates" type="hidden" />
            </div>
            <p id="ImageTag"></p>
            <p id="MapStartTag"></p>
            <p id="Results"></p>
            <p id="MapEndTag"></p>
        </div>
    </div>
</body>
</html>
