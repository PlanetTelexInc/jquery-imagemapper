<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery UI Image Mapper</title>
    <link type="text/css" href="css/reset.css" rel="stylesheet" />
    <link rel="Stylesheet" href="css/jquery-ui-imagemapper.css" type="text/css" />
    <link rel="Stylesheet" href="css/site.css" type="text/css" />
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.11.3.min.js" type="text/javascript"></script>
    <!-- Include jQuery Image Mapper widget -->
    <script src="js/jquery-ui-imagemapper.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#imageToMap").imagemapper();
        });
    </script>
</head>
<body>
    <header>
        <img id="header" alt="Planet Telex Image Mapper" src="images/header-transparent.png" />
    </header>

    <img id="imageToMap" alt="Image to Map" src="images/test-01.jpg" />

</body>
</html>
